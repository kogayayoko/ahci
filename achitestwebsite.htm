<!DOCTYPE html>
<html>
<head>
  <title>เข้าสู่ระบบเร็วน้องชาย</title>
  <style>
    body {
      background-image: url("https://64.media.tumblr.com/fe5de7eaa145e2856a1c50d0c49a330e/6f1e23be289c9913-19/s540x810/b23a0b928a86d2b23f7cc1191e6991907c166cb3.gif");
      background-size: cover;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      animation: rainbow 5s linear infinite;
    }

    @keyframes rainbow {
      0% { background-color: #ff0000; }
      14% { background-color: #ff7f00; }
      29% { background-color: #ffff00; }
      43% { background-color: #00ff00; }
      57% { background-color: #0000ff; }
      71% { background-color: #4b0082; }
      86% { background-color: #8b00ff; }
      100% { background-color: #ff0000; }
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
      border-radius: 3px;
      border: none;
    }

    .login-container input[type="submit"] {
      padding: 20px 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-container input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>หลอกแดกรหัส by ไอชิLnwza007</h2>
    <form>
      <input type="text" placeholder="ชื่อผู้ใช้"><br>
      <input type="password" placeholder="รหัสผ่าน"><br>
      <input type="submit" value="กดดิกดดิวะกดสักที">
    </form>
  </div>
</body>
</html>
